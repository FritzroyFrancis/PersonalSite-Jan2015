<script>
$(document).ready(function(e)
{
	var currentPage;

	$(".sections li a").on("click", function(e)
	{
		e.preventDefault();
		currentPage	= $(this).html();
		/**/$(".sections li a").not(this).removeClass("navUnhover").addClass("navUnhover");	
		$(".sections li a").not(this).css("color", "");	
		$(this).css("color", "#337ab7");
		if ($(this).html() == "Home") window.history.replaceState("object or string", "Home", "/");
		else window.history.pushState("object or string", $(this).html(), "/" + $(this).html() + "");		
	});

	$(".sections li a").on("mouseover", function(e)
	{
		$(this).removeClass("navUnhover").addClass("navHover");
	});

	$(".sections li a").on("mouseout", function(e)
	{
		if($(this).html() != currentPage)
		{
			$(this).removeClass("navHover").addClass("navUnhover");		
		}
	});
	
});
</script>
